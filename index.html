<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <link rel="stylesheet" href="./css/style.css" />

  <title>Fronck Product</title>
</head>

<body>
  <header>
    <p>FronckTeam | Products Page</p>
  </header>
  <main>
    <div id="search"></div>
    <input type="text" placeholder="Search Name" id="search-input" />
    <div>
      <button class="filter">All</button>
      <button class="filter">Teach</button>
      <button class="filter">Clothes</button>
      <button class="filter">Health</button>
    </div>
    <div>
      <input type="number" placeholder="Search price" />
      <button>Search</button>
    </div>
    <div id="products">
      <div class="product-item" data-category="Teach">
        <img src="./img/iphone.png" alt="" />
        <p>Apple Iphone 14 Pro</p>
        <span>$ 1499</span>
      </div>
      <div class="product-item" data-category="Teach">
        <img src="./img/watch.png" alt="" />
        <p>Apple Watch</p>
        <span>$ 399</span>
      </div>
      <div class="product-item" data-category="Clothes">
        <img src="./img/bag.png" alt="" />
        <p>College Bag</p>
        <span>$ 139</span>
      </div>
      <div class="product-item" data-category="Clothes">
        <img src="./img/jacket.png" alt="" />
        <p>Boy's Jacket</p>
        <span>$ 169</span>
      </div>
      <div class="product-item" data-category="Health">
        <img src="./img/shampoo.png" alt="" />
        <p>Keratin Hair Care</p>
        <span>$ 39</span>
      </div>
      <div class="product-item" data-category="Teach">
        <img src="./img/airpods.png" alt="" />
        <p>Apple Airpods Pro</p>
        <span>$ 299</span>
      </div>
      <div class="product-item" data-category="Health">
        <img src="./img/vitamin.png" alt="" />
        <p>Vitamin E</p>
        <span>$ 39</span>
      </div>
      <div class="product-item" data-category="Health">
        <img src="./img/cream.png" alt="" />
        <p>Face Cream</p>
        <span>$ 50</span>
      </div>
      <div class="product-item" data-category="Clothes">
        <img src="./img/shoes.png" alt="" />
        <p>Sport Shoes</p>
        <span>$ 199</span>
      </div>
    </div>
  </main>
  <script src="./js/app.js"></script>
</body>

</html>
